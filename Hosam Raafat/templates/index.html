<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2f3640;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        h1 {
            margin: 0;
        }

        a.logout {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #e84118;
            border-radius: 4px;
        }

        form {
            margin: 20px 0;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #dcdde1;
        }

        button {
            padding: 10px 20px;
            background-color: #44bd32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .note-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .note-card h3 {
            margin: 0 0 10px 0;
        }

        .note-card small {
            display: block;
            color: #718093;
            margin-top: 10px;
        }

        .note-card .actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .note-card .actions a {
            margin-left: 5px;
            text-decoration: none;
            padding: 5px 8px;
            font-size: 12px;
            border-radius: 3px;
            color: white;
        }

        .edit-btn {
            background-color: #0097e6;
        }

        .delete-btn {
            background-color: #e84118;
        }

        @media(max-width: 600px){
            .notes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome, {{ username }}</h1>
    <a href="/logout" class="logout">Logout</a>
</header>

<form method="POST">
    <input name="title" placeholder="Title" required>
    <textarea name="content" placeholder="Write your note here..." required></textarea>
    <button>Add Note</button>
</form>

<div class="notes-container">
{% for note in notes %}
    <div class="note-card">
        <div class="actions">
            <a href="/edit/{{ note.id }}" class="edit-btn">Edit</a>
            <a href="/delete/{{ note.id }}" class="delete-btn">Delete</a>
        </div>
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <small>Created: {{ note.created_at }} | Last updated: {{ note.updated_at }}</small>
    </div>
{% endfor %}
</div>

</body>
</html>
