<!DOCTYPE html>
<html>
<head>
    <title>Login - Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #2f3640;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #dcdde1;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #44bd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0097e6;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
    </form>
    <a href="/register" class="register-link">Don't have an account? Register</a>
</div>

</body>
</html>
